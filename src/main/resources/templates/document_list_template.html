<div style="margin-top: 30px; page-break-inside: avoid">
  <table
    border="1"
    cellpadding="8"
    cellspacing="0"
    style="
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-family: Arial, sans-serif;
    "
  >
    <tr>
      <td
        colspan="3"
        style="background: #e0e0e0; font-weight: bold; font-size: 14px"
      >
        Supporting Documents
      </td>
    </tr>
    <tr style="background: #f0f0f0; font-weight: bold">
      <td style="width: 5%; text-align: center">S.No</td>
      <td style="width: 70%">Document Name</td>
      <td style="width: 25%">Document Index</td>
    </tr>
    {{DOCUMENT_ROWS}}
  </table>
</div>
