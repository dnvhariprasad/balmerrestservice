<div id="supporting-docs-section" style="margin-top: 30px; page-break-inside: avoid">
  <table
    border="1"
    cellpadding="8"
    cellspacing="0"
    style="
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-family: Arial, sans-serif;
    "
  >
    <colgroup>
      <col style="width: 10%" />
      <col style="width: 75%" />
      <col style="width: 15%" />
    </colgroup>
    <tr>
      <td
        id="supporting-docs-header"
        colspan="3"
        style="background: #e0e0e0; font-weight: bold; font-size: 14px"
      >
        Supporting Documents
      </td>
    </tr>
    <tr style="background: #f0f0f0; font-weight: bold">
      <td style="width: 10%; text-align: left">S.No.</td>
      <td style="width: 75%">Document Name</td>
      <td style="width: 15%; text-align: center"></td>
    </tr>
    {{DOCUMENT_ROWS}}
  </table>
</div>
